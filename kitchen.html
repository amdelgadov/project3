<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 98%;
            max-height: 98%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body style="text-align: center; background-color: lightblue;">
    <a href="index.html" class="home-button">
        <img src="images/homebutton.jpg" alt="Home" class="home-button-img">
    </a>
    <img src="images/kitchen.jpeg" alt="Kitchen" class="main-image" style="cursor: pointer;" onclick="openHomebuttonModal()">
    
    <!-- Homebutton Modal Popup -->
    <div id="homebuttonModal" class="modal">
        <span class="modal-close" onclick="closeHomebuttonModal()">&times;</span>
        <img src="images/homebutton.jpg" alt="Home Button" class="modal-content" id="homebuttonImage">
    </div>

    <script>
        function openHomebuttonModal() {
            const modal = document.getElementById('homebuttonModal');
            modal.classList.add('active');
        }

        function closeHomebuttonModal() {
            const modal = document.getElementById('homebuttonModal');
            modal.classList.remove('active');
        }

        // Close modal when clicking outside the image
        document.getElementById('homebuttonModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHomebuttonModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeHomebuttonModal();
            }
        });
    </script>
</body>
</html>
